<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Média Aritmética</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Média Aritmética</h1>
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <input type="number" id="num3" placeholder="Número 3">
        <input type="number" id="num4" placeholder="Número 4">
        <input type="number" id="num5" placeholder="Número 5">
        <button onclick="calcularMedia()">Calcular Média</button>
        <p id="resultado"></p>
    </div>
    <script>
        function calcularMedia() {
            const num1 = parseFloat(document.getElementById('num1').value) || 0;
            const num2 = parseFloat(document.getElementById('num2').value) || 0;
            const num3 = parseFloat(document.getElementById('num3').value) || 0;
            const num4 = parseFloat(document.getElementById('num4').value) || 0;
            const num5 = parseFloat(document.getElementById('num5').value) || 0;
            const media = (num1 + num2 + num3 + num4 + num5) / 5;
            document.getElementById('resultado').textContent = `A média aritmética é: ${media}`;
        }
    </script>
</body>
</html>
